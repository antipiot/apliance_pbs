	label Nextcloud_apliance_console
		menu label ^Nextcloud_apliance_console
		kernel /install.amd/vmlinuz
		append initrd=/install.amd/initrd.gz auto=true priority=high file=/cdrom/apliance/nextcloud.cfg ipv6.disable=1 --- quiet console=ttyS0,115200n8
	label install
		menu label ^Nextcloud_apliance
		kernel /install.amd/vmlinuz
		append vga=788 initrd=/install.amd/initrd.gz auto=true priority=high file=/cdrom/apliance/nextcloud.cfg ipv6.disable=1 --- quiet
	
